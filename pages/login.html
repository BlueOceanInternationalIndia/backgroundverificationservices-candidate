<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Candidate Login Page</title>
        <meta name="Candidate Login Page" content="Candidate Login Form">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../styles/login.css">
        <link rel="stylesheet" href="../styles/common.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrapper">
            <ul class="listVerti">
                <li class="header boxShadow1 paletteColor3">
                    <div class="wrapper">
                        <ul class="listHori">
                            <li class="logo">
                                <div class="wrapper">
                                    <img src="../assets/logo.png" alt="Blueocean International Logo">
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="mainContainer">
                    <div id="Login_Window" class="wrapper boxShadow1">
                        <ul class="listVerti">
                            <li class="header fontColor2 fontXL">
                                <div class="wrapper textCenter">
                                    <p>Candidate Login Portal</p>
                                </div>
                            </li>
                            <li class="mainContainer">
                                <div class="wrapper">
                                    <form class="mainContainer">
                                        <div class="wrapper">
                                            <ul class="listVerti fontColor2 fontL">
                                                <li class="mainContainer alignCenter">
                                                    <div class="wrapper" >
                                                        <ul class="listVerti">
                                                            <li>
                                                                <div class="wrapper alignLeft">
                                                                    <label for="Login_Username">Username</label>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="wrapper">
                                                                    <input id="Login_Username" type="text" required>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </li>
                                                <li class="mainContainer alignCenter">
                                                    <div class="wrapper">
                                                        <ul class="listVerti">
                                                            <li>
                                                                <div class="wrapper alignLeft">
                                                                    <label for="Login_Password">Password</label>
                                                                </div>
                                                            </li>
                                                            <li>
                                                                <div class="wrapper">
                                                                    <input id="Login_Password" type="password" required>
                                                                </div>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </li>
                                                <li class="mainContainer">
                                                    <div class="wrapper">
                                                        <button type="submit">Login</button>
                                                        <p class="message fontS hidden">message</p>
                                                    </div>
                                                </li>
                                            </ul>
                                        </div>
                                    </form>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
                <li class="footer paletteColor1">
                    <div class="wrapper">
                        <ul class="listHori fontS">
                            <li>
                                <div class="wrapper alignLeft">
                                    <p>&copy; 2024 Blueocean Consulting, India. All Rights Reserved</p>
                                </div>
                            </li>
                            <li>
                                <div class="wrapper alignRight">
                                    <p>Website by <a class="cursorNone" href="">Saarthak Batra</a></p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="../scripts/login.js" type="module"></script>

</body>
</html>
